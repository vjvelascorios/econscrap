name: Banxico Reports Scraper

on:
  schedule:
    - cron: '0 * * * *'  # Hourly
  workflow_dispatch:      # Manual trigger
  push:
    branches: [ main ]   # Push trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script
      env:
        actkey: ${{ secrets.DONALOCA }}
      run: |
        python scripts/library_updates.py

    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: downloaded-reports
        path: 'reports and files/'

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add "reports and files/"
        timestamp=$(date -u)
        git commit -m "Auto-update reports: ${timestamp}" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}